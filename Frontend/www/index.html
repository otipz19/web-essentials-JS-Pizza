<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>

<body>
    <div id="cart"></div>
    <div class="container">
        <div class="row" id="pizza_list">
            
        </div>
    </div>

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <template id="pizza-card-template">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail pizza-card">
                <div class="tag-badge">
                    <label>[tag]</label>
                </div>
    
                <img src="[img]">
    
                <div class="caption">
                    <h3 class="title">[title]</h3>
                    <h6 class="subtitle">[subtitle]</h4>
                        <p class="description">
                            [description]
                        </p>
                </div>
    
                <div class="options">
                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-small]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-small]</label>
                            </div>
                        </div>
    
                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[prize-small]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <a href="#" class="btn btn-primary">Купити</a>
                            </div>
                        </div>
                    </div>
    
                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-big]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-big]</label>
                            </div>
                        </div>
    
                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[price-big]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <a href="#" class="btn btn-primary">Купити</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!--Own JavaScript -->
    <!--<script type="text/javascript"  src="assets/js/main.js"> </script>-->
    <script>var exports = {};</script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
