<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>

<body>
    <nav>
        <div class="my-badge">
            <div class="my-text">
                <label class="pizza">PIZZA</label>
                <label class="kma">KMA</label>
            </div>
            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg width="100px" height="11px" viewBox="0 0 100 11" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                <!-- Generator: Sketch 3.3.2 (12043) - http://www.bohemiancoding.com/sketch -->

                <desc>Created with Sketch.</desc>

                        stroke="#D16200" fill="#EA862E" sketch:type="MSShapeGroup"></path>
                </g>
            </svg>
        </div>
        <div>
            <div class="upper-part">
                <div class="info">
                    <label class="tel">(044) 222 5 222</label>
                    <label class="time">24 години / 7 днів на тиждень</label>
                    <label class="delivery">Безкоштовна доставка піци</label>
                </div>
                <div>
                    <button class="btn btn-primary">Увійти</button>
                </div>
            </div>
            <div class="tabs">
                <label>Піца</label>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="caption">
            <div class="title">
                <label>Усі піци</label>
                <span>8</span>
            </div>
            <div class="category-list">
                <input type="radio" name="category" id="category_1">
                <label for="category_1">Усі</label>

                <input type="radio" name="category" id="category_2">
                <label for="category_2">М'ясні</label>

                <input type="radio" name="category" id="category_3">
                <label for="category_3">З ананасами</label>

                <input type="radio" name="category" id="category_4">
                <label for="category_4">З грибами</label>

                <input type="radio" name="category" id="category_5">
                <label for="category_5">З морепродуктами</label>

                <input type="radio" name="category" id="category_6">
                <label for="category_6">Вега</label>
            </div>
        </div>

        <div id="pizza_list">

        </div>
    </div>

    <!-- <aside class="sidebar">
        <div class="header">
            <div class="orders-label">
                <label>Замовлення</label>
                <span>3</span>
            </div>
            <label>Очистити замовлення</labeL>
        </div>
    </aside> -->

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <template id="pizza-card-template">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail pizza-card">
                <div class="tag-badge">
                    <label>[tag]</label>
                </div>

                <img src="[img]">

                <div class="caption">
                    <h3 class="title">[title]</h3>
                    <h6 class="subtitle">[subtitle]</h4>
                        <p class="description">
                            [description]
                        </p>
                </div>

                <div class="options">
                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-small]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-small]</label>
                            </div>
                        </div>

                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[prize-small]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <a href="#" class="btn btn-primary">Купити</a>
                            </div>
                        </div>
                    </div>

                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-big]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-big]</label>
                            </div>
                        </div>

                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[price-big]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <a href="#" class="btn btn-primary">Купити</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
