<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>

<body>
    <main>
        <nav>
            <div class="my-badge">
                <div class="my-text">
                    <label class="pizza">PIZZA</label>
                    <label class="kma">KMA</label>
                </div>
                <img src="assets/images/discount.svg">
            </div>
            <div class="main-section">
                <div class="upper-part">
                    <div class="info">
                        <div class="tel">
                            <label>(044) 222 5 222</label>
                        </div>
                        <div class="time">
                            <label>24 години / 7 днів на тиждень</label>
                        </div>
                        <div class="delivery">
                            <label>Безкоштовна доставка піци</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Увійти</button>
                </div>
                <div class="tabs">
                    <label>Піца</label>
                </div>
            </div>
        </nav>

        <div class="my-container">
            <div class="caption">
                <div class="title">
                    <label>Усі піци</label>
                    <span class="round-span">8</span>
                </div>
                <div class="category-list">
                    <input type="radio" name="category" id="category_1">
                    <label for="category_1">Усі</label>

                    <input type="radio" name="category" id="category_2">
                    <label for="category_2">М'ясні</label>

                    <input type="radio" name="category" id="category_3">
                    <label for="category_3">З ананасами</label>

                    <input type="radio" name="category" id="category_4">
                    <label for="category_4">З грибами</label>

                    <input type="radio" name="category" id="category_5">
                    <label for="category_5">З морепродуктами</label>

                    <input type="radio" name="category" id="category_6">
                    <label for="category_6">Вега</label>
                </div>
            </div>

            <div id="pizza_list">

            </div>
        </div>
    </main>

    <aside class="sidebar">
        <div class="header">
            <div class="orders-label">
                <label>Замовлення</label>
                <span class="round-span">3</span>
            </div>
            <div>
                <label class="clear-orders">Очистити замовлення</label>
            </div>
        </div>

        <div class="orders-list">
            
        </div>

        <div class="footer">
            <div class="total">
                <label>Сума замовлення</label>
                <label class="total-price">924 грн.</label>
            </div>
            <div class="order-btn-container">
                <button class="btn btn-primary order-btn">Замовити</button>
            </div>
        </div>
    </aside>

    <div class="discount-badge">
        <div class="offer">
            <label>ЦЬОГО ТИЖНЯ НА ВСЕ</label>
        </div>
        <div class="discount">
            <label>-20%</label>
        </div>
        <img src="assets/images/discount.svg">
    </div>

    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <template id="pizza-card-template">
        <div class="pizza-container">
            <div class="thumbnail pizza-card">
                <div class="tag-badge">
                    <label>[tag]</label>
                </div>

                <img src="[img]">

                <div class="caption">
                    <h3 class="title">[title]</h3>
                    <h6 class="subtitle">[subtitle]</h4>
                        <p class="description">
                            [description]
                        </p>
                </div>

                <div class="options">
                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-small]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-small]</label>
                            </div>
                        </div>

                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[prize-small]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <button class="btn btn-primary">Купити</button>
                            </div>
                        </div>
                    </div>

                    <div class="option">
                        <div class="stats">
                            <div>
                                <img src="assets/images/size-icon.svg">
                                <label class="size">[size-big]</label>
                            </div>
                            <div>
                                <img src="assets/images/weight.svg">
                                <label class="weight">[weight-big]</label>
                            </div>
                        </div>

                        <div class="buy-section">
                            <div class="price">
                                <label class="value">[price-big]</label>
                                <label class="currency">грн.</label>
                            </div>
                            <div class="buy-btn">
                                <button class="btn btn-primary">Купити</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="order-card-template">
        <div class="order-card">
            <div class="order-card-content">
                <label class="title">[title]</label>

                <div class="stats">
                    <div>
                        <img src="assets/images/size-icon.svg">
                        <label class="size">[size]</label>
                    </div>
                    <div>
                        <img src="assets/images/weight.svg">
                        <label class="weight">[weight]</label>
                    </div>
                </div>

                <div class="settings">
                    <label class="cost">[total price]</label>

                    <div class="amount">
                        <button class="sub btn btn-primary">-</button>
                        <label class="value">[amount]</label>
                        <button class="add btn btn-primary">+</button>
                    </div>

                    <button class="cancel btn btn-primary">x</button>
                </div>
            </div>
            <img src="assets/images/pizza_1.jpg">
        </div>
    </template>

    <!--Own JavaScript -->
    <!--<script type="text/javascript"  src="assets/js/main.js"> </script>-->
    <script>var exports = {};</script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
